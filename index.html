<head>
    <title>DungeonDwellers</title>
    <script src="ingameScript.js"></script>
    <script src="signIn.js"></script>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon"/>
</head>
<body>
    <div id="g_id_onload"
     data-client_id="1017623136379-83lj3b6n4l3gt0gae4gr3fmuf5103tlk.apps.googleusercontent.com"
     data-context="signup"
     data-ux_mode="popup"
     data-login_uri="https://volive-io.github.io/DungeonDwellers"
     data-auto_prompt="false">
</div>
<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signup_with"
     data-size="large"
     data-logo_alignment="left">
</div>
    <div id="welcome">
        <h1>Welcome to DungeonDwellers!</h1>
    </div>
    <div id="options">
        <button id="Start_Game" onclick="StartGame()">Start Game</button>
        <br><br>
        <button onclick="onSignIn()">Sign in with Google</button>
        <br><br>
        <a href="#" onclick="signOut();">Sign out</a>
    </div>
</body>
