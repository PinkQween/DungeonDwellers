<head>
    <title> In Game Â» DungeonDwellers </title>
    <link rel="shortcut icon" href="assets/headIcon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="ingameScript.js"></script>
</head>
<body>
    <h1 id="headerText"> ------ </h1>
    <p id="storyBody"></p>
    <button id="invetoryToggle" onclick="toggleInv()"></button>
    <div id="inventory">
        <div id="stats">
            <h1>Stats</h1>
            <ul>
                <li>Heath = <b id="hpt">Heath/MaxHeath</b></li>
                <li>Water = <b id="wtr">Water/MaxWater</b></li>
                <li>Saturation = <b id="sat">Saturation/MaxSaturation</b></li>
                <li>Strenth = <b id="str">Strenth</b></li>
                <li>Stealth = <b id="stl">Stealth</b></li>
                <li>Protection = <b id="pro">Protection</b></li>
                <li>Luck = <b id="lck">Luck</b></li>
            </ul>
        </div>
        <div id="slots">
            <h1>Inventory</h1>
            <ul>
                <li>Gears = <b id="gears">Gears</b></li>
                <!-- HEAD GEAR -->
                <li>Head Gear = <select id="headSlot">
                    <!-- COMMON HEAD GEAR -->
                    <option id="commonHEAD" disabled><b>----COMMON----</b></option>
                    <option id="bedHead">Bed Head</option>
                    <option id="FigWreath">Fig Leaf Wreath</option>
                    <option id="WoodHelmet">Wood Helmet</option>
                    <option id="LeatherBandana">Leather Bandana</option>
                    <option id="PaintHelmet">Painted on Helmet</option>
                    <option id="ExplorersHelmet">Explorers Helmet</option>
                    
                    <!-- UNCOMMON HEAD GEAR -->
                    <option id="uncommonHead" disabled><b>----UNCOMMON----</b></option>
                    <option id="FruitHat">Fruit Hat</option>
                    <option id="SafariHat">Safari Hat</option>
                    <option id="RubberMask">Rubber Mask</option>
                    <option id="MudMask">Mud Mask</option>
                    <option id="TinHead">Tin Head</option>
                    <option id="StoneHelmet">Stone Helmet</option>
                    <option id="GlassHelmet">Glass Helmet</option>
                    <option id="NickleHelmet">Nickle Helmet</option>
                    <option id="ChainHelmet">Chain Mail Helmet</option>
                    <option id="CopperHelmet">Copper Helmet</option>
                    <option id="BrassHelmet">Brass Helmet</option>
                </select>
                <!-- CHEST GEAR -->
                <li>Chest Gear = <select id="headSlot">
                    <!-- COMMON Chest GEAR -->
                    <option id="commonChest" disabled><b>----COMMON----</b></option>
                    <option id="Shirt">T-shirt</option>
                    <option id="FigLeafBreastplate">The Fig Leaf</option>
                    <option id="Woodplate">Wooden Chestplate</option>
                    <option id="LeatherChestplate">Leather Chestplate</option>
                    <option id="PaintedArmor">Painted on Armor</option>
                    <option id="BasicExplorersChestplate">Basic Explorers Chestplate</option>
                    
                    <!-- UNCOMMON HEAD GEAR -->
                    <option id="uncommonChest" disabled><b>----UNCOMMON----</b></option>
                    <option id="CoconutShellBrestPlate">CoconutShell Brest Plate</option>
                    <option id="SafariVest">Safari Vest</option>
                    <option id="RubberChestplate">Rubber Chestplate</option>
                    <option id="MudChestplate">Mud Chestplate</option>
                    <option id="TinChestplate">Tin Chestplate</option>
                    <option id="StoneChestplate">Stone Chestplate</option>
                    <option id="GlassChestplate">Glass Chestplate</option>
                    <option id="NickleChestplate">Nickle Chestplate</option>
                    <option id="ChainChestplate">Chain Mail Chestplate</option>
                    <option id="CopperChestplate">Copper Chestplate</option>
                    <option id="BrassChestplate">Brass Chestplate</option>
                </select>
                </li>
            </ul>
        </div>
    </div>
</body>
